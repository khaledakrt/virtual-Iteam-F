<!-- src/app/demo/component/teachers-list/teachers-list.component.html -->

<div *ngIf="teachers.length > 0">
    <h2>List of Teachers</h2>
    <ul>
      <li *ngFor="let teacher of teachers" class="teacher-item">
        <div class="teacher-profile">
          <img [src]="getTeacherPhotoUrl(teacher.photo)" alt="Teacher Photo" class="teacher-photo">
          <div class="teacher-details">
            <div><strong>Nom:</strong> {{ teacher.nom }}</div>
            <div><strong>Prénom:</strong> {{ teacher.prenom }}</div>
            <div><strong>Email:</strong> {{ teacher.email }}</div>
            <div><strong>Classes:</strong> {{ teacher.classes.join(' | ') }}</div> <!-- Utilisation de join pour séparer par une virgule -->
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <div *ngIf="teachers.length === 0">
    <p>No teachers found for your group.</p>
  </div>
